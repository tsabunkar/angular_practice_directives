<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" [ngClass]="{odd: odd % 2 !== 0}" [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li class="list-group-item" [ngClass]="{odd: even % 2 !== 0}" [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight_customeDirective> Style me with custome directive !!</p>
      <!-- 
      appBasicHighlight_customeDirective -> is custome attribute directive which can be placed as an
      attribute on HTML element (or) custome element
       -->
      <p appBetterHighlighter_customeDirective> Style me with custome directive !!</p>

      <p appHoverHighlighter_customeDirective> Style me with custome directive !!</p>
      <div appHoverDivHighlighter_customeDirective>
        THis is a div Element
      </div>
    </div>
  </div>
</div>
